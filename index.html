<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./output.css"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="font-kumbh-sans text-lg text-dark-desaturated-blue bg-dark-cyan">
    <!-- Bg Top -->
    <div class="absolute -top-[40%] -left-[10%] overflow-hidden">
      <img
        src="./images/bg-pattern-top.svg"
        alt="pattern-top"
      />
    </div>
    <!-- Bg Bottom -->
    <div class="absolute h-1/2 bottom-0 -right-[10%] overflow-hidden">
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="pattern-bottom"
      />
    </div>
    <!-- Container -->
    <div
      class="max-w-screen-lg h-screen mx-auto flex justify-center items-center"
    >
      <!-- Card -->
      <div class="relative w-2/5 bg-white rounded-xl shadow-lg">
        <!-- Banner -->
        <div
          class="h-[180px] bg-pattern-card rounded-t-xl shadow-inner border-b-[0.5px] border-b-dark-gray"
        ></div>
        <!-- Profile -->
        <div
          class="flex flex-col items-center pb-4 border-b-[0.5px] border-b-dark-gray"
        >
          <!-- Image -->
          <div>
            <img
              src="./images/image-victor.jpg"
              alt="profile-image"
              class="relative -top-11 rounded-full border-4 border-white"
            />
          </div>
          <!-- Info -->
          <div class="relative -top-4 text-center">
            <p class="font-bold tracking-wide">
              Victor Crest
              <span class="font-normal text-dark-grayish-blue">26</span>
            </p>
            <p class="text-dark-gray pt-1">London</p>
          </div>
        </div>
        <!-- Stats -->
        <div class="flex justify-evenly p-6">
          <div class="text-center tracking-wide">
            <p class="font-bold text-xl">80K</p>
            <p class="text-dark-gray text-sm font-bold mt-1">Followers</p>
          </div>
          <div class="text-center tracking-wide">
            <p class="font-bold text-xl">803K</p>
            <p class="text-dark-gray text-sm font-bold mt-1">Likes</p>
          </div>
          <div class="text-center tracking-wide">
            <p class="font-bold text-xl">1.4K</p>
            <p class="text-dark-gray text-sm font-bold mt-1">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
