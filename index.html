<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./output.css"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="font-kumbh-sans">
    <!-- Container -->
    <div>
      <!-- Card -->
      <div>
        <!-- Banner -->
        <div>
          <img
            src="./images/bg-pattern-card.svg"
            alt="banner-pattern"
          />
        </div>
        <!-- Profile -->
        <div>
          <!-- Image -->
          <div>
            <img
              src="./images/image-victor.jpg"
              alt="profile-image"
            />
          </div>
          <!-- Info -->
          <div>
            <p>Victor Crest <span>26</span></p>
            <p>London</p>
          </div>
          <!-- Stats -->
          <div>
            <div>
              <p>80K</p>
              <p>Followers</p>
            </div>
            <div>
              <p>803K</p>
              <p>Likes</p>
            </div>
            <div>
              <p>1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
